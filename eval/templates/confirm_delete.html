{% extends "base.html" %}

{% block content %}
<form method="post">
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn-danger">Confirm Delete</button>
    <p><b>This cannot be undone.</b></p>
</form>
{% endblock %}
