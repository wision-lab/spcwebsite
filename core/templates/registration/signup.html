{% extends "base.html" %}


{% block content %}
  <h2>Sign up</h2>
  <p>In order to submit your own results to the benchmark, you need to sign up.
    Please register below and confirm your mail address by clicking on the link we send you.
  </p>
  <form method="post" action="{% url 'core:signup' %}">
    <table>
    {% csrf_token %}
    {{ form.as_table }}
    </table>
    <button type="submit" style="width: auto;">Sign Up</button>
  </form>
{% endblock %}
