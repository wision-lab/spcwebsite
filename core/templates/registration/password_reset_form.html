{% extends "base.html" %}

{% block content %}
<form action="{% url 'core:password_reset' %}" method="post">
  <p>Please enter your email address:</p>
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  {{ form.email }}
  <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
